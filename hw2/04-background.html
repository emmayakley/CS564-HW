<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>
  <body>
    <main class="mx-auto w-50 mt-5 bg-light px-4 py-4 rounded">
      <h1>Exercise 04 - Background</h1>
      <p class="mt-4">
        The background color will change every few seconds (as indicated below).
        You can stop this behavior and you can also change how often the
        background color changes.
      </p>
      <div class="mt-4">
        <label for="interval">Background change interval (seconds): </label>
        <input id="interval" type="number" min="1" />
      </div>
      <div>
        <button id="startButton" class="btn btn-primary mt-4">Start</button>
      </div>
    </main>
  </body>
</html>
