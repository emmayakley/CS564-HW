<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main>
      <form class="mx-auto w-50 mt-5 bg-light rounded px-4 py-4" id="userForm">
        <h1>Exercise 05 - Form</h1>
        <div>
          <label for="name" class="form-label fw-bold">Full Name:</label>
          <input type="text" id="name" class="form-control" />
        </div>
        <div>
          <label for="email" class="form-label fw-bold">Email Address:</label>
          <input type="email" id="email" class="form-control" />
        </div>
        <div>
          <label for="registration" class="form-label fw-bold"
            >Registration Status:</label
          >
          <select class="form-select" aria-label="registration options">
            <option selected>Choose an Option</option>
            <option value="registered">Registered</option>
            <option value="waitlist">Waitlisted</option>
            <option value="notRegistered">Not Registered</option>
          </select>
        </div>
        <div>
          <label for="classes" class="form-label fw-bold"
            >Have you taken any of the following courses?</label
          >
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="programmingLanguages"
            />
            <label class="form-check-label" for="programmingLanguages"
              >Programming Languages
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="operatingSystems"
            />
            <label class="form-check-label" for="operatingSystems"
              >Operating Systems
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="fullStack"
            />
            <label class="form-check-label" for="fullStack"
              >Full Stack Web Development
            </label>
          </div>
        </div>
        <div>
          <label for="comments" class="form-label fw-bold"
            >Anything Else?</label
          >
          <textarea class="form-control" id="comments" rows="5"></textarea>
        </div>
        <div>
          <button type="submit" class="btn btn-primary w-25">Submit</button>
          <button type="reset" class="btn btn-secondary w-25">Reset</button>
        </div>
      </form>
    </main>

    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5>Form Results:</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          
        <div class="modal-body" id="modalContent"><!--Output of form gets put in here--></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    </div>
  </body>
</html>
